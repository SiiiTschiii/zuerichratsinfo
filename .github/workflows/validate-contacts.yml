name: Validate Contacts

on:
  push:
    branches: [main]
    paths:
      - "data/contacts.yaml"
      - "cmd/validate_contacts/**"
      - "cmd/platform_stats/**"
      - "README.md"
      - ".github/workflows/validate-contacts.yml"
  pull_request:
    branches: [main]
    paths:
      - "data/contacts.yaml"
      - "cmd/validate_contacts/**"
      - "cmd/platform_stats/**"
      - "README.md"
      - ".github/workflows/validate-contacts.yml"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.5"

      - name: Download dependencies
        run: go mod download

      - name: Validate contacts.yaml
        run: go run cmd/validate_contacts/main.go data/contacts.yaml

      - name: Update platform statistics
        run: go run cmd/platform_stats/main.go

      - name: Commit updated README
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --staged --quiet || git commit -m "Update platform statistics in README [skip ci]"
          git push
