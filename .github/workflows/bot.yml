name: Zurich Ratsinfo Bot

on:
  schedule:
    - cron: "0 8 * * *"

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

  # Optional: Also run on push to main for testing
  # push:
  #   branches: [ main ]

jobs:
  post-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Download dependencies
        run: go mod download

      - name: Run bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          MAX_VOTES_TO_CHECK: ${{ vars.MAX_VOTES_TO_CHECK }}
          X_MAX_POSTS_PER_RUN: ${{ vars.X_MAX_POSTS_PER_RUN }}
        run: go run .

      - name: Commit updated vote log
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/posted_votes_x.json
          git diff --staged --quiet || git commit -m "Update posted votes log [skip ci]"
          git push
